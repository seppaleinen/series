<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/" xml:lang="SV" lang="SV">
<head>
    <title>Wicket Hello World</title>
</head>
<body>
<h1>
    <form wicket:id="form">
    <input type="text" wicket:id="searchOMDB"/>
    <button wicket:id="searchOMDBButton">SEARCH OMDB</button>
    <label wicket:id="OMDBTitle"/><br/>

    <input type="text" wicket:id="tvdbIMDBText"/>
    <button wicket:id="tvdbIMDBButton">SEARCH TVDBIMDB</button>
    <label wicket:id="tvdbIMDBLabel"/><br/>

    <input type="text" wicket:id="directory"/>
    <button wicket:id="searchButton">SEARCH MEDIA</button><br/>
    <div wicket:id="listViewContainer">
    <tr wicket:id="listView">
        <td>
            <span wicket:id="name"></span><br/>
        </td>
    </tr>
    </div>
    </form>
</h1>
</body>
</html>
