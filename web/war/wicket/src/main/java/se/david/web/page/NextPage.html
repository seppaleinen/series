<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/" xml:lang="SV" lang="SV">
<head>
    <title>Wicket Hello World</title>
</head>
<body>
<h1>
    <form wicket:id="form">

        <input type="text" wicket:id="tvdbUpdateText"/>
        <button wicket:id="tvdbUpdateButton">SEARCH TVDBUPDATE</button>
        <label wicket:id="tvdbUpdateLabel"/><br/>

        <input type="text" wicket:id="tvdbSeriesAllText"/>
        <button wicket:id="tvdbSeriesAllButton">SEARCH SERIES ALL</button>
        <label wicket:id="tvdbSeriesAllLabel"/><br/>

        <input type="text" wicket:id="tvdbSeriesByNameText"/>
        <button wicket:id="tvdbSeriesByNameButton">SEARCH SERIES BY NAME</button>
        <label wicket:id="tvdbSeriesByNameLabel"/><br/>

        <div wicket:id="listViewContainer">
            <tr wicket:id="listView">
                <td>
                    <span wicket:id="name"></span><br/>
                </td>
            </tr>
        </div>
    </form>
</h1>
</body>
</html>
